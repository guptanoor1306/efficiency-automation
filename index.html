<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efficiency Automation Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .logo {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .redirect-btn {
            background: #28a745;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }
        .redirect-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }
        .features {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.8;
        }
        .countdown {
            margin-top: 20px;
            font-size: 16px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŽ¯</div>
        <h1>Efficiency Automation Tracker</h1>
        <div class="subtitle">Real-time Performance Management for Teams</div>
        
        <a href="real-efficiency-tracker.html" class="redirect-btn">
            ðŸš€ Launch Application
        </a>
        
        <div class="features">
            âœ… 4 Teams Support &nbsp;&nbsp;
            âœ… Weekly Data Entry &nbsp;&nbsp;
            âœ… Auto Month Transition &nbsp;&nbsp;
            âœ… Google Sheets Backup
        </div>
        
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        // Auto-redirect after 5 seconds
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        
        function updateCountdown() {
            if (countdown > 0) {
                countdownElement.textContent = `Auto-redirecting in ${countdown} seconds...`;
                countdown--;
            } else {
                window.location.href = 'real-efficiency-tracker.html';
            }
        }
        
        updateCountdown();
        const interval = setInterval(updateCountdown, 1000);
        
        // Clear interval if user manually clicks
        document.querySelector('.redirect-btn').addEventListener('click', () => {
            clearInterval(interval);
        });
    </script>
</body>
</html>
